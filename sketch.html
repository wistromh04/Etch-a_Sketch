<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('grey')">Grey</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button>Reset</button>
            </div>
            <div>
                <!-- The this.value will be whatever is put in the input  -->
                <input
                        type="text"
                        placeholder="Size of Board"
                        value="16"
                        onchange="changeSize(this.value)"
                />
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
